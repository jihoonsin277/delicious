<<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .display {
            width: 230px;
            height: 40px;
            margin-bottom: 20px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            font-size: 18px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ddd;
        }
        /* 버튼 색상 클래스 */
        .odd { background-color: pink; }
        .even { background-color: lightblue; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button id="btn7" onclick="appendValue('7')">7</button>
            <button id="btn8" onclick="appendValue('8')">8</button>
            <button id="btn9" onclick="appendValue('9')">9</button>
            <button id="btnDiv" onclick="appendValue('/')">/</button>
            <button id="btn4" onclick="appendValue('4')">4</button>
            <button id="btn5" onclick="appendValue('5')">5</button>
            <button id="btn6" onclick="appendValue('6')">6</button>
            <button id="btnMul" onclick="appendValue('*')">*</button>
            <button id="btn1" onclick="appendValue('1')">1</button>
            <button id="btn2" onclick="appendValue('2')">2</button>
            <button id="btn3" onclick="appendValue('3')">3</button>
            <button id="btnSub" onclick="appendValue('-')">-</button>
            <button id="btn0" onclick="appendValue('0')">0</button>
            <button id="btnClear" onclick="clearDisplay()">C</button>
            <button id="btnEqual" onclick="calculateResult()">=</button>
            <button id="btnAdd" onclick="appendValue('+')">+</button>
        </div>
    </div>

    <script>
        // 버튼 색상 설정 함수
        function setButtonColors() {
            const buttons = document.querySelectorAll('.buttons button');
            buttons.forEach(button => {
                const buttonText = button.innerText;
                if (parseInt(buttonText) % 2 === 0) {
                    button.classList.add('even');  // 짝수는 파란색
                    button.classList.remove('odd');
                } else if (parseInt(buttonText) % 2 !== 0) {
                    button.classList.add('odd');  // 홀수는 핑크색
                    button.classList.remove('even');
                }
            });
        }

        // 페이지 로딩 시 버튼 색상 설정
        window.onload = setButtonColors;

        function appendValue(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = '오류';
            }
        }
    </script>
</body>
</html>
